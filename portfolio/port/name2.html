<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debmalya Luxury</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-color: #111;
        --gold-start: #bf953f;
        --gold-mid: #fcf6ba;
        --gold-end: #b38728;
      }

      body {
        background-color: var(--bg-color);
        background-image: radial-gradient(circle at 50% 50%, #222, #000);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        overflow: hidden;
      }

      button {
        background: transparent;
        border: none;
        cursor: pointer;
        width: 100%;
        max-width: 1000px; /* Wide container */
        padding: 40px 20px;
      }

      button:focus {
        outline: none;
      }

      .logo-svg {
        width: 100%;
        height: auto;
        overflow: visible;
      }

      /* Typography */
      .text-style {
        font-family: "Cinzel", serif; /* The luxury font */
        font-size: 50px;
        letter-spacing: 4px;
        text-transform: uppercase; /* Looks more authoritative */
      }

      /* THE STROKE ANIMATION */
      .stroke-layer {
        fill: transparent;
        stroke: url(#goldGradient); /* Use the gold gradient for stroke */
        stroke-width: 1px;
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        opacity: 0.8;
      }

      /* THE FILL ANIMATION */
      .fill-layer {
        fill: url(#goldGradient);
        opacity: 0; /* Start invisible */
      }

      /* THE REFLECTION (MIRROR) */
      .reflection-layer {
        fill: transparent;
        stroke: url(#goldGradient);
        stroke-width: 0.5px;
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        opacity: 0.3;
        transform: scaleY(-1) translateY(-20px); /* Flip upside down */
        transform-origin: center;
        filter: blur(1px); /* Blurring makes it look like a reflection */
        mask: url(#fade-mask); /* Fade out the bottom of reflection */
      }

      /* ANIMATION KEYFRAMES */
      .animate .stroke-layer,
      .animate .reflection-layer {
        animation: drawStroke 3s ease-out forwards;
      }

      .animate .fill-layer {
        animation: fadeInFill 1.5s ease-in forwards;
        animation-delay: 2.5s; /* Wait for stroke to mostly finish */
      }

      @keyframes drawStroke {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes fadeInFill {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Continuous Shimmer Effect on the Gold */
      #goldGradient {
        animation: shimmer 3s infinite linear;
      }

      /* Animating the gradient coordinates to create light movement */
      @keyframes shimmer {
        0% {
          x1: 0%;
          y1: 0%;
          x2: 100%;
          y2: 100%;
        }
        50% {
          x1: 20%;
          y1: 0%;
          x2: 120%;
          y2: 100%;
        }
        100% {
          x1: 0%;
          y1: 0%;
          x2: 100%;
          y2: 100%;
        }
      }

      .hint {
        position: absolute;
        bottom: 20px;
        color: #444;
        font-family: sans-serif;
        font-size: 12px;
        letter-spacing: 1px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <button id="luxury-btn" type="button">
      <svg
        class="logo-svg"
        viewBox="0 0 900 150"
        aria-label="Debmalya Bhattacharyya"
      >
        <defs>
          <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#bf953f" />
            <stop offset="25%" stop-color="#fcf6ba" />
            <stop offset="50%" stop-color="#b38728" />
            <stop offset="75%" stop-color="#fbf5b7" />
            <stop offset="100%" stop-color="#aa771c" />
          </linearGradient>

          <text
            id="luxText"
            class="text-style"
            x="50%"
            y="50%"
            text-anchor="middle"
            dominant-baseline="middle"
          >
            Debmalya Bhattacharyya
          </text>

          <linearGradient id="fade-grad" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="white" stop-opacity="0.5" />
            <stop offset="50%" stop-color="white" stop-opacity="0" />
          </linearGradient>
          <mask id="fade-mask">
            <rect
              x="0"
              y="0"
              width="100%"
              height="100%"
              fill="url(#fade-grad)"
            />
          </mask>
        </defs>

        <use href="#luxText" class="reflection-layer" />

        <use href="#luxText" class="stroke-layer" />

        <use href="#luxText" class="fill-layer" />
      </svg>
    </button>

    <div class="hint">Click to Reveal</div>

    <script>
      const btn = document.getElementById("luxury-btn");

      // Start immediately
      window.onload = () => {
        play();
      };

      btn.addEventListener("click", play);

      function play() {
        btn.classList.remove("animate");
        void btn.offsetWidth; // Magic reset
        btn.classList.add("animate");
      }
    </script>
  </body>
</html>
