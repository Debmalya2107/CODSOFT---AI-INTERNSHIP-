<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debmalya Neon</title>
    <style>
      :root {
        --bg-color: #080808; /* Deep black for neon contrast */
        --neon-1: #00f3ff;   /* Cyan */
        --neon-2: #ff0055;   /* Magenta */
        --neon-3: #ffffff;   /* White core */
        --duration: 4s;
      }

      body {
        background-color: var(--bg-color);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        font-family: sans-serif;
      }

      button {
        background: transparent;
        border: none;
        cursor: pointer;
        width: 100%;
        max-width: 900px;
        padding: 20px;
        position: relative;
        outline: none;
      }

      .logo-svg {
        width: 100%;
        height: auto;
        overflow: visible;
      }

      /* Base Text Style */
      .text-base {
        font-family: "Segoe UI", sans-serif;
        font-weight: 300;
        font-size: 55px; /* Large font size for the viewbox */
        letter-spacing: 2px;
      }

      /* Shared Stroke Styles */
      .layer {
        fill: transparent;
        stroke-width: 1.5px;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 1500; /* Long enough to cover the name */
        stroke-dashoffset: 1500; /* Start hidden */
      }

      /* Layer 1: The Cyan Shadow/Glow */
      .layer-1 {
        stroke: var(--neon-1);
        opacity: 0.7;
        filter: drop-shadow(0 0 5px var(--neon-1));
      }

      /* Layer 2: The Magenta Offset */
      .layer-2 {
        stroke: var(--neon-2);
        opacity: 0.7;
        transform: translate(2px, 2px); /* Slight RGB offset */
      }

      /* Layer 3: The White Core & Fill */
      .layer-3 {
        stroke: var(--neon-3);
        opacity: 1;
      }

      /* Animation Trigger Class */
      .animating .layer-1 {
        animation: strokeAnim var(--duration) cubic-bezier(0.6, 0, 0.2, 1) forwards;
      }
      .animating .layer-2 {
        animation: strokeAnim var(--duration) cubic-bezier(0.6, 0, 0.2, 1) forwards;
        animation-delay: 0.2s; /* Lag behind slightly */
      }
      .animating .layer-3 {
        animation: strokeAnim var(--duration) cubic-bezier(0.6, 0, 0.2, 1) forwards,
                   fillAnim 1s ease-in forwards;
        animation-delay: 0.3s; /* Lag behind more */
      }

      @keyframes strokeAnim {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes fillAnim {
        0% { fill: transparent; }
        80% { fill: transparent; }
        100% { fill: var(--neon-3); }
      }

      /* Hint text below */
      .hint {
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        color: #333;
        font-size: 0.8rem;
        transition: opacity 0.3s;
      }
      button:disabled + .hint {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    
    <button id="logo-btn" type="button">
      <svg class="logo-svg" viewBox="0 0 800 100" aria-label="Debmalya Bhattacharyya">
        <defs>
          <text id="myName" class="text-base" x="50%" y="60%" text-anchor="middle">
            Debmalya Bhattacharyya
          </text>
        </defs>

        <use href="#myName" class="layer layer-1"></use>
        <use href="#myName" class="layer layer-2"></use>
        <use href="#myName" class="layer layer-3"></use>
      </svg>
    </button>
    <div class="hint">Click text to replay</div>

    <script>
      const btn = document.getElementById("logo-btn");
      const layers = document.querySelectorAll(".layer");
      const lastLayer = document.querySelector(".layer-3");

      // Start animation on load
      window.addEventListener("DOMContentLoaded", play);
      btn.addEventListener("click", play);

      // Reset listener to enable button again
      lastLayer.addEventListener("animationend", () => {
        btn.disabled = false;
      });

      function play() {
        if (btn.disabled) return;
        btn.disabled = true;

        // Reset animation
        btn.classList.remove("animating");
        void btn.offsetWidth; // Force Reflow (Magic trick to restart CSS anims)
        btn.classList.add("animating");
      }
    </script>
  </body>
</html>
