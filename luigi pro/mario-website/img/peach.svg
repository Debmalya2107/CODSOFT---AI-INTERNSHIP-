<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" fill="#FFB6C1"/>
  
  <!-- Princess Crown -->
  <rect x="20" y="10" width="60" height="20" fill="#FFD700" rx="3"/>
  <polygon points="15,10 25,25 35,10" fill="#FFD700"/>
  <polygon points="35,10 45,25 55,10" fill="#FFD700"/>
  <polygon points="55,10 65,25 75,10" fill="#FFD700"/>
  <polygon points="65,10 75,25 85,10" fill="#FFD700"/>
  
  <!-- Princess Face -->
  <rect x="25" y="30" width="50" height="35" fill="#FDBCB4" rx="10"/>
  
  <!-- Eyes -->
  <rect x="35" y="40" width="8" height="8" fill="white"/>
  <rect x="57" y="40" width="8" height="8" fill="white"/>
  <rect x="37" y="42" width="4" height="4" fill="blue"/>
  <rect x="59" y="42" width="4" height="4" fill="blue"/>
  
  <!-- Mouth -->
  <path d="M 40 55 Q 50 60 60 55" stroke="#FF69B4" stroke-width="2" fill="none"/>
  
  <!-- Princess Dress -->
  <rect x="20" y="65" width="60" height="30" fill="#FFB6C1" rx="5"/>
  <rect x="25" y="70" width="50" height="20" fill="#FF69B4" opacity="0.8"/>
  
  <!-- Logo Text -->
  <text x="50" y="95" font-family="Arial" font-size="8" fill="#FF1493" text-anchor="middle">PEACH</text>
</svg>