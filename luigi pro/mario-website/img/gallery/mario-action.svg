<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect y="150" width="300" height="50" fill="#90EE90"/>
  
  <!-- Castle Background -->
  <rect x="200" y="50" width="80" height="100" fill="#FFB6C1"/>
  <polygon points="200,50 240,20 280,50" fill="#FF69B4"/>
  <rect x="220" y="80" width="15" height="20" fill="#87CEEB"/>
  <rect x="245" y="80" width="15" height="20" fill="#87CEEB"/>
  <rect x="220" y="120" width="40" height="30" fill="#8B4513"/>
  
  <!-- Mario Running -->
  <rect x="80" y="120" width="35" height="40" fill="#E52521" rx="5"/>
  <rect x="85" y="100" width="25" height="22" fill="#FDBCB4" rx="5"/>
  <rect x="82" y="92" width="25" height="12" fill="#E52521" rx="3"/>
  
  <!-- Mario Details -->
  <rect x="90" y="105" width="5" height="5" fill="white"/>
  <rect x="100" y="105" width="5" height="5" fill="white"/>
  <rect x="92" y="107" width="2" height="2" fill="black"/>
  <rect x="102" y="107" width="2" height="2" fill="black"/>
  <rect x="87" y="125" width="25" height="6" fill="#8B4513" rx="2"/>
  
  <!-- Action Lines -->
  <line x1="60" y1="110" x2="75" y2="110" stroke="white" stroke-width="2"/>
  <line x1="60" y1="120" x2="75" y2="120" stroke="white" stroke-width="2"/>
  <line x1="60" y1="130" x2="75" y2="130" stroke="white" stroke-width="2"/>
  
  <!-- Title -->
  <text x="150" y="190" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Mario in Action</text>
</svg>