<script>
  // Sample Product Data
  const products = [

      product: "Premium Interior Emulsion",
      brand: "Easy Clean",
      price: "$12.99",
      img: "./imgs/Premium Wall Finish.webp",
    },
    // Add more products here
  ];

  // Function to scroll to products
  function scrollToProducts() {
    document.getElementById("products").scrollIntoView({ behavior: "smooth" });
  }

  // Function to render products
  function renderProducts(filteredProducts) {
    const grid = document.getElementById("productsGrid");
    grid.innerHTML = "";
    filteredProducts.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h4>${product.name}</h4>
        <p>Category: ${product.category} | Type: ${product.product} | Brand: ${product.brand}</p>
        <div class="product-price">${product.price}</div>
        <a href="buy.html" class="buy-btn">Buy Now ðŸ›’</a>
      `;
      grid.appendChild(card);
    });
  }

  // Function to apply filters
  function applyFilters() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
    const selectedValues = Array.from(checkboxes).map(cb => cb.value.toLowerCase());

    const Industry = selectedValues.filter(val => ["consumer","business"].includes(val));
    const Category = selectedValues.filter(val => ["interior wall coating","exterior wall coating","putty & cement paint","primers","waterproofing","wood finishes","enamels","diy","sealants","tilingsolution"].includes(val));
    const ProductType = selectedValues.filter(val => ["luxury interior emulsion","premium interior emulsion","designer finishes","economy interior emulsion","ceiling paint"].includes(val));
    const Brand = selectedValues.filter(val => ["silk","easy clean","silk glamart","bison","rangoli"].includes(val));

    let filtered = products.filter(p => {
      const matchIndustry = Industry.length === 0 || Industry.includes(p.industry.toLowerCase());
      const matchCategory = Category.length === 0 || Category.includes(p.category.toLowerCase());
      const matchProductType = ProductType.length === 0 || ProductType.includes(p.product.toLowerCase());
      const matchBrand = Brand.length === 0 || Brand.includes(p.brand.toLowerCase());

      return matchIndustry && matchCategory && matchProductType && matchBrand;
    });

    if (checkboxes.length === 0) filtered = products; // Show all if no filters

    renderProducts(filtered);
  }

  // Function to clear filters
  function clearFilters() {
    document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
    renderProducts(products);
  }

  // Initial render
  renderProducts(products);
</script>
