<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Logic Playground</title>

    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
        font-family: "Poppins", sans-serif;
      }

      #canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      /* Content on top of the background */
      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        z-index: 2;
        pointer-events: none; /* Let clicks pass through to the liquid */
        text-align: center; /* Center align text */
        width: 80%;
        max-width: 800px;
      }

      h1 {
        font-family: "Orbitron", monospace;
        font-size: 3.5rem;
        margin-bottom: 1rem;
        font-weight: 700;
        letter-spacing: 2px;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      }

      .subtitle {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        font-weight: 300;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .cta-button {
        display: inline-block;
        padding: 15px 40px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        color: white;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        pointer-events: auto; /* Override the parent's pointer-events: none */
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .cta-button:hover {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        transform: translateY(-3px);
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }

        .subtitle {
          font-size: 1rem;
        }
      }
      /* 1. Modify the Main Button Style */
      .cta-button {
        --speed: 0.25;
        --transition: calc(var(--speed) * 1s);
        --timing: ease-out;

        /* Link Styling */
        text-decoration: none;
        display: inline-block;

        /* Button Shape & Gradient Background */
        border-radius: 100px;
        padding: 0.5rem 1rem;
        cursor: pointer;
        position: relative;
        font-family: system-ui, sans-serif;
        font-size: 0.875rem;
        font-weight: 500;
        border: 0;

        /* NEW: White text for dark background */
        color: white;

        /* NEW: Blue & Black Linear Gradient */
        background: linear-gradient(135deg, #000000, #1e3a8a);

        /* Optional: Add a subtle glow/shadow */
        box-shadow: 0 4px 15px rgba(30, 58, 138, 0.4);
      }

      /* 2. REMOVE or Hide the dotted pattern (The ::before block) */
      /* The original dots will clash with the gradient, so we remove them */
      .cta-button::before {
        display: none;
      }

      /* ... Keep .cta-button svg positioning as is ... */
      .cta-button svg {
        position: absolute;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        width: 24px;
        height: 24px;
        overflow: visible !important;
      }

      /* 3. Force SVG Lines to be White */
      .cta-button svg path {
        /* NEW: Override the HTML 'black' stroke with white */
        stroke: white;

        stroke-width: 4;
        transform-box: fill-box;
        transform-origin: 50% 50%;
        transition: translate var(--transition), scale var(--transition);
        transition-timing-function: var(--timing);
      }

      /* ... Keep the rest of the animation logic exactly the same ... */
      .cta-button svg path:not(:nth-of-type(2)) {
        --offset: 30%;
        --distance: 50cqi;
        translate: calc(
            (var(--offset) * var(--coefficient)) +
              (var(--intent, 0) * (var(--distance) * var(--coefficient)))
          )
          0;
        scale: calc(1 + var(--intent));
      }

      .cta-button svg path:nth-of-type(2) {
        rotate: calc(15deg + (var(--intent, 0) * 75deg));
        scale: 1 calc(1 + var(--intent, 0));
        translate: 0 calc(var(--intent, 0) * 30cqh);
        stroke-width: calc(4 - (var(--intent, 0) * 2));
        opacity: calc(1 - (var(--intent, 0) * 0.8));
        transition: stroke-width var(--transition), rotate var(--transition),
          translate var(--transition), scale var(--transition),
          opacity var(--transition);
        transition-timing-function: var(--timing);
      }

      .cta-button svg path:nth-of-type(1) {
        --coefficient: -1;
      }
      .cta-button svg path:nth-of-type(3) {
        --coefficient: 1;
      }

      .cta-button .container {
        pointer-events: none;
        overflow: hidden;
        position: absolute;
        inset: 0;
        container-type: size;
        border-radius: 100px;
      }

      .cta-button .text {
        scale: var(--intent, 0);
        opacity: var(--intent, 0);
        transform-origin: 50% 100%;
        display: inline-block;
        transition: scale var(--transition), opacity var(--transition);
        transition-timing-function: var(--timing);
      }

      .cta-button:is(:hover, :focus-visible) {
        --intent: 1;
      }
      .cta-button {
        /* ... keep your other variables ... */
        --speed: 0.25;
        --transition: calc(var(--speed) * 1s);
        --timing: ease-out;

        /* Link Styling */
        text-decoration: none;
        display: inline-block;

        /* CHANGE THIS LINE */
        /* 1rem top/bottom, 2rem left/right */
        padding: 1rem 2rem;

        /* Button Shape & Gradient */
        border-radius: 100px;
        cursor: pointer;
        position: relative;
        font-family: system-ui, sans-serif;

        /* You can also slightly increase font size if it feels too empty */
        font-size: 1rem;
        font-weight: 500;
        border: 0;

        color: white;
        background: linear-gradient(135deg, #070707, #e79f05);
        box-shadow: 0 4px 15px rgba(30, 58, 138, 0.4);
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.0/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="content">
      <h1>Java Logic Playground</h1>
      <p class="subtitle">
        Master Java Logic through Interactive Web Simulations.
      </p>
      <a href="codes.html" class="cta-button">
        <span class="text">Enter Playground</span>
        <span class="container">
          <svg
            aria-hidden="true"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6.75 17.25L1.5 12L6.75 6.75"
              stroke="black"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M12 4 L12 20"
              stroke="black"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M17.25 6.75L22.5 12L17.25 17.25"
              stroke="black"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </a>
    </div>
    <script type="module">
      import LiquidBackground from "https://cdn.jsdelivr.net/npm/threejs-components@0.0.27/build/backgrounds/liquid1.min.js";
      const canvas = document.getElementById("canvas");
      const app = LiquidBackground(canvas);
      app.loadImage("./bk.png");
      app.liquidPlane.material.metalness = 0.75;
      app.liquidPlane.material.roughness = 0.25;
      app.liquidPlane.uniforms.displacementScale.value = 5;
      app.setRain(false);
    </script>
  </body>
</html>
