<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment of Text</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
        }
        #box1{
            background-color: red;
            text-align: left;
        }
        #box2{
            background-color: green;
            text-align: center;
        }
        #box3{
            background-color: yellow;
            text-align: justify;
        }
        #box4{
            background-color: blue;
            text-align: right;
        }
        }
    </style>
</head>
<body>
    <h3><div id="box1" class="box">Box1</div></h3>
    <h3><div id="box2" class="box">Box2</div></h3>
    <h3><div id="box3" class="box">Box3</div></h3>
    <h3><div id="box4" class="box">Box4</div></h3>
</body>
</html>
