<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height</title>
    <style>
.box {
    height: 40px;
    width: 40px;
    display: inline-block;
    text-align: center;
    line-height: 40px;
    color: white;
    font-weight: bold;
}

#box1 {
    background-color: rgb(55, 171, 209,1.0);
}

#box2 {
    background-color: lightcoral;
}

#box3 {
    background-color: lightgreen;
}

#box4 {
    background-color: lightpink;
}

#box5 {
    background-color: lightgoldenrodyellow;
}

    </style>

</head>
<body>
    <div id="box1" class="box">T-shirts</div>
    <div id="box2" class="box">Shirts</div>
    <div id="box3" class="box">Vests</div>
    <div id="box4" class="box">SHOCKS</div>
    <div id="box5" class="box">Fingerings</div>
</body>
</html>
