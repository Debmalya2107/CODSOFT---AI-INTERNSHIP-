<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
      #icon {
        height: 300px;
        width: 500px;
        background-image: url(https://1000logos.net/wp-content/uploads/2022/08/Myntra-Logo-2011.png);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: top;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div id="icon"></div>
  </body>
</html>
