<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Movie Recommender</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --netflix-red: #e50914;
            --bg-black: #141414;
            --card-bg: #2f2f2f;
        }
        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* --- HERO SECTION --- */
        .hero {
            padding: 40px 20px;
            animation: fadeInDown 1s ease-out;
        }
        h1 {
            color: var(--netflix-red);
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(229, 9, 20, 0.3);
        }
        p.subtitle {
            color: #b3b3b3;
            font-size: 1.3rem;
            font-weight: 300;
        }
        
        /* --- SEARCH BOX --- */
        .search-box-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .search-box {
            background: rgba(51, 51, 51, 0.8);
            backdrop-filter: blur(10px); /* Modern glass effect */
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1s ease-out 0.5s both; /* 'both' keeps end state */
        }
        select {
            padding: 15px;
            width: 65%;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background: #fff;
            color: #333;
            outline: none;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: var(--netflix-red);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-left: 10px;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
        }
        button:hover {
            background-color: #f40612;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.6);
        }
        /* Pulsing animation for the button to suggest action */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(229, 9, 20, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(229, 9, 20, 0); }
            100% { box-shadow: 0 0 0 0 rgba(229, 9, 20, 0); }
        }
        button:not(:hover) {
            animation: pulse-red 2s infinite;
        }

        /* --- RESULTS SECTION --- */
        .results-header {
            margin-top: 50px;
            font-size: 1.8rem;
            animation: fadeIn 1s ease-out 1s both;
        }
        .results-header span {
            color: var(--netflix-red);
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 40px;
            /* Staggered animation for children */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy transition */
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: relative;
            opacity: 0; /* Start invisible for animation */
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        /* Stagger the animation for each card */
        .card:nth-child(1) { animation-delay: 1.2s; }
        .card:nth-child(2) { animation-delay: 1.4s; }
        .card:nth-child(3) { animation-delay: 1.6s; }
        .card:nth-child(4) { animation-delay: 1.8s; }
        .card:nth-child(5) { animation-delay: 2.0s; }

        .card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0,0,0,0.7);
            border: 2px solid var(--netflix-red);
        }
        .card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .card:hover img {
            transform: scale(1.05); /* Subtle zoom on image */
        }
        .card-content {
            padding: 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .card h3 {
            font-size: 1rem;
            margin: 0;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }

        /* Basic Animations defined in case Animate.css fails load */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="hero">
        <h1>ðŸŽ¬ CineMatch AI</h1>
        <p class="subtitle">Discover your next favorite movie using Hybrid AI Filtering</p>
    </div>
    
    <div class="search-box-container">
        <div class="search-box animate__animated animate__fadeInUp">
            <form action="/" method="post" style="display: flex; justify-content: center; align-items: center;">
                <select name="movie_name" required>
                    <option value="" disabled selected>Select a movie you love...</option>
                    {% for movie in movie_list %}
                        <option value="{{ movie }}" {% if movie == selected_movie %}selected{% endif %}>{{ movie }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Recommend</button>
            </form>
        </div>
    </div>

    {% if data %}
    <h2 class="results-header">Because you liked "<span>{{ selected_movie }}</span>":</h2>
    <div class="container">
        {% for name, poster in data %}
        <div class="card">
            <img src="{{ poster }}" alt="{{ name }}" loading="lazy">
            <div class="card-content">
                <h3>{{ name }}</h3>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}

</body>
</html>
