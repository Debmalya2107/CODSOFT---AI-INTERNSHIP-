      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow-x: hidden;
        font-family: "Playfair Display", serif;
      }

      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 0.4),
          rgba(139, 69, 19, 0.3),
          rgba(0, 0, 0, 0.5)
        );
        z-index: -1;
      }

      .cards-container {
        position: relative;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .cards-track {
        display: flex;
        animation: slideCards 110s linear infinite;
        gap: 2rem;
        will-change: transform;
      }

      @keyframes slideCards {
        0% {
          transform: translateX(100vw);
        }
        100% {
          transform: translateX(-100vw);
        }
      }

      .memory-card {
        flex-shrink: 0;
        width: 280px;
        height: 380px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        overflow: hidden;
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      }

      .memory-card.center {
        transform: scale(1.1);
        filter: blur(0px) brightness(1.2);
        box-shadow: 0 35px 80px rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.4);
      }

      .memory-card:not(.center) {
        transform: scale(0.85);
        filter: blur(2px) brightness(0.6);
        opacity: 0.7;
      }

      .card-image {
        width: 100%;
        height: 70%;
        object-fit: cover;
        transition: all 0.8s ease;
      }

      .card-content {
        padding: 1.5rem;
        height: 30%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
      }

      .card-title {
        font-family: "Dancing Script", cursive;
        font-size: 1.5rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .card-date {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
        font-style: italic;
      }

      .title-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
        /* The animation has been changed to fade in and then out */
        animation: fadeInThenOutTitle 8s ease-in-out 2s forwards;
      }

      .main-title {
        font-family: "Dancing Script", cursive;
        font-size: 4rem;
        color: rgba(255, 255, 255, 0.95);
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        margin-bottom: 1rem;
      }

      .subtitle {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.8);
        font-style: italic;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }

      /* This is the new animation for the title */
      @keyframes fadeInThenOutTitle {
        0% {
          opacity: 0;
          transform: translate(-50%, -60%);
        }
        15% {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
        85% {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -50%);
        }
      }

      @keyframes fadeInCards {
        0% {
          opacity: 0;
          transform: translateY(50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .cards-wrapper {
        opacity: 0;
        animation: fadeInCards 2s ease-in-out 5s forwards;
      }

      .floating-hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 5;
      }

      .heart {
        position: absolute;
        color: rgba(255, 182, 193, 0.4);
        font-size: 1.5rem;
        animation: floatHeart 15s linear infinite;
      }

      @keyframes floatHeart {
        0% {

          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      // Create memory cards
      function createMemoryCards() {
        const track = document.getElementById("cardsTrack");

                        <img src="${memory.image}" alt="${memory.title}" class="card-image">

                            <h3 class="card-title">${memory.title}</h3>
                            <p class="card-date">${memory.date}</p>
                        </div>
                    `;
            track.appendChild(card);
          });
        }

      // Update center card highlighting
      function updateCenterCard() {
        const cards = document.querySelectorAll(".memory-card");
        const containerCenter = window.innerWidth / 2;

        cards.forEach((card) => {
          const cardRect = card.getBoundingClientRect();
          const cardCenter = cardRect.left + cardRect.width / 2;
          const distance = Math.abs(cardCenter - containerCenter);

          if (distance < 200) {
            card.classList.add("center");
          } else {
            card.classList.remove("center");
          }
        });
      }
